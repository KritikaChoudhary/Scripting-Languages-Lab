<!-- 7b. JSON JavaScript (JS): Dynamically loading JSON data - Implement a HTML+JS application that has a JSON Array with details of different kinds of data. Example: Model, Name, Price, Year. Display details of each vehicle dynamically by only showing details of the vehicle that the user has selected (via mouse-over). -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cars</title>
  </head>
  <body>
    <h1 style="text-align:center;">Famous Cars</h1>
    <h3>Hover over one of the models</h3>
    <table border=1>
      <tr id="menu">
      </tr>
    </table>
    <table id="details" hidden>
        <tr>
          <td>Name:</td><td id="name"></td>
        </tr>
        <tr>
          <td>Model:</td><td id="model"></td>
        </tr>
        <tr>
          <td>Price:</td><td id="price"></td>
        </tr>
        <tr>
          <td>Year</td><td id="year"></td>
        </tr>
    </table>
  </body>
  <script src="7b.js" charset="utf-8"></script>
</html>
